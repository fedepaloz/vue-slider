<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/092772493d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>slider</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div id="carousel">
                <i class="fa-solid fa-arrow-left fa-2xl" id="left-arrow"></i>
                <div class="slide-cards" v-for="(picture, index) in pictures"
                :class="currentIndex === index ? 'active' : '' "
                >
                <img :src="picture.url" alt="">
                    <figcaption>
                        <h1 id="title"></h1>
                        <h2 id="description"></h2>
                    </figcaption>

                </div>
                <i class="fa-solid fa-arrow-right fa-2xl" id="right-arrow"></i>
                <div id="thumbnails">
                    <img v-for="(picture , index) in pictures" :src="picture.url" alt="" :class="currentIndex === index ? 'show' : '' ">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
